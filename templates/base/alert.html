{% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                text: "{{ message }}",
                icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                confirmButtonText: 'Aceptar'
            });
        {% endfor %}
    </script>
{% endif %}
